<html> 
    <head>
        <meta charset="UTF 8">
        <meta name="Viewport" content = "width = device = width intitial scale = 1.0">
        <title>Registeration form</title>
    </head>
    <body style="background-color: cornsilk;">
        
        <h1>Race Registeration</h1>
        <form action =   >
            <div>
                <label for = "first">First Name</label>
                <input type="text" id="first" name="first name">
                <br>
                <br>
                <label for ="last">Last Name</label>
                
                <input type = "text" id = "last" name="last name">
            </div>
            <p>Select a Race</p>
            <div>
                <input type = "radio" name="race" id="funrun" value="funrun">
                <label for="funrun">funrun 5K</label>
            </div>
            <div>
                <input type="radio" name="race" id="half" value="half">
                <label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="race" id="ful" value="full">
                <label for=full>Full Marathon</label>
            </div>
            <div>
                <br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <br>
                <br>
                <label for="Password">Password</label>
                <input type="Password" name="password" id="password">
            </div>
            <div>
                <br>
                <label for = "division">select Age group</label>
                <select name = "division" id = "division">
                    <option value = "kids">Under 18</option>
                    <option value = "Young">18-30</option>
                    <option value = "Adults">30-35</option>
                    <option value = "Seniors">50+</option>
                </select>
            </div>
            <br>
            <button>Register</button>
        </form>
    </body>
</html>
